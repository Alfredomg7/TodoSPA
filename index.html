<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Enter your task here">
        <button id="add-btn">Add</button>
        <button id="export-btn">Export</button>
        <div class="container" id="todo-list-container">
            <div id="no-tasks-message">There are no tasks</div>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <footer class="footer">
        <p><a href="https://github.com/Alfredomg7/TodoSPA" target="_blank" crossorigin="anonymous">GitHub Project</a> by Alfredo Munoz</p>   
    </footer>
    <script src="app.js"></script>
</body>
</html>
